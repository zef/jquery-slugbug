<!DOCTYPE html>
<html>
<head>
  <meta content='text/html;charset=UTF-8' http-equiv='content-type' />
  <title>jQuery SlugBug</title>

  <link rel="stylesheet" type="text/css" href="../jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="jquery-1.10.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../jquery.slugbug.js"></script>
  <link href="screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

  <!-- include spec files here... -->
  <script type="text/javascript" src="../jquery.slugbug-specs.js"></script>

  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $(document).slugbug();
    });

    // Initialize Jasmine for testing
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
<body>
  <div id="container">
    <div class="fields">

      <label>
        Title
        <input type="text" name="title" value="" data-slugbug-target='[name="slug"],[name="locked_slug"]' />
      </label>

      <label>
        Slug
        <input type="text" name="slug" value="" data-slugbug-target='.url-slug' />
      </label>

      <label>
        Locked Slug
        <input type="text" name="locked_slug" value="already_locked" data-slug-locked='true' />
      </label>

      <div>
        http://yourdomain.com/<span class='url-slug'></span>
      </div>

    </div>
  </div>
</body>
</html>
